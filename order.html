    <!-- Order Form -->
    <form>
        <fieldset>
            <legend>Szemelyes adatok</legend>
            <div>
                <label for="name">Név: *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email cím: *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="address">Cím: *</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="comment">Megjegyzés:</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Kivansagra</legend>
            <span>Extra feltét:</span>
            <div>
                <input type="radio" id="nothing" name="extra" value="0" checked>
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input type="radio" id="cheese" name="extra" value="300">
                <label for="cheese">Sajt</label>
            </div>
            <div>
                <input type="radio" id="double-cheese" name="extra" value="600">
                <label for="double-cheese">Dupla sajt</label>
            </div>
            <div>
                <input type="radio" id="double-meet" name="extra" value="1000">
                <label for="double-meet">Dupla hús</label>
            </div>
            <div>
                <input type="radio" id="double-double" name="extra" value="1600">
                <label for="double-double">Dupla dupla</label>
            </div>
            <div>
                <input type="radio" id="other" name="extra" value="1800">
                <label for="other">Valami más</label>
            </div>

            <div>
                <label for="sauce">Szósz:</label>
                <select id="souce" name="souce">

                <label for="quantity">Mennyiség:</label>

            </div>
        </fieldset>

        <button type="submit">Rendelés leadása</button>
        <span id="total-price" class="total-price">Ár: 1200 Ft</span>
    </form>
